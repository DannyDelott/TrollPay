<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>TrollPay for Venmo</title>
  <link href="./dist/css/vendor.min.css" rel="stylesheet">
  <link href="./dist/css/app.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Chivo:400,900' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="#">Home</a></li>
          <li role="presentation"><a href="#">Login</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">TrollPay</h3>
    </div>
    <div class="jumbotron">
      <h1>Venmo your friends...</h1>
      <p class="lead">$1 payments. One day at a time.</p>
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Recipient Email</label>
            <div class="col-md-5">
              <input id="textinput" name="textinput" type="text" placeholder="bob@example.com" class="form-control input-md">
            </div>
          </div>
          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="prependedtext">Total Amount</label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="10.00" type="text">
              </div>
            </div>
          </div>
          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">What's it for?</label>
            <div class="col-md-4">
              <textarea class="form-control" id="textarea" name="textarea"></textarea>
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Authorize with Venmo</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div id="app"></div>
    <footer class="footer">
      <p>&copy; Trollpay 2015</p>
    </footer>
  </div>
  <script src="./dist/js/vendor.min.js"></script>
  <script src="./dist/js/app.min.js"></script>
</body>

</html>
